<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="temp-input">Enter Temperature:</label>
      <input type="text" id="temp-input" placeholder="e.g., 32">
      
      <label for="unit-input">Convert From:</label>
      <select id="unit-input">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      
      <label for="unit-output">Convert To:</label>
      <select id="unit-output">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      
      <button id="convert-btn">Convert</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
